<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  {% block head %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/header.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/page.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/products.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/font.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  {% block styles %}
  <!-- Bootstrap CSS -->
  {{ bootstrap.load_css() }}
  {% endblock %}

  <title>{% block title %}Flasky{% endblock %}</title>
  {% endblock %}

</head>

<body>

  {% block navbar %}
  <header>
    <div class="container-fluid">
      <div class="row logoImg">
        <img src="{{ url_for('static',filename='assets/Img/muroexe.png') }}" />
      </div>
      <div class="row">
        <div class="col-9 navLink">
          <a href="#">Shoes</a>
          <a href="#">Sneakers</a>
          <a href="#">Slipers</a>
          <a href="#">Boots</a>
          <a href="#">Accessories</a>
        </div>
        <div class="col-3 userIcon">
          <a href="#"><i class="bi bi-search"></i></a>
          <a href="#"><i class="bi bi-person-fill"></i></a>
          <a href="#"><i class="bi bi-cart-fill"></i></a>
        </div>
      </div>
    </div>
  </header>
  {% endblock %}

  {% block content %}

  <div style="padding: auto;">
    {% block page_content %}
    {% endblock %}
  </div>

  {% endblock %}


  <script src="https://cdn.jsdelivr.net/gh/dixonandmoe/rellax@master/rellax.min.js"></script>
  <script>
    var rellax = new Rellax(".rellax", {
      horizontal: false,
      vertical: true,
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
